<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Freebooters Randoms by underwires</title>

    <link rel="stylesheet" href="css/flat-ui.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <header class="header">
          <h1>Freebooters Randoms</h1>
          <p></p>

          <p class="view"><a href="https://github.com/underwires/freebooters">View the Project on GitHub <small>underwires/freebooters</small></a></p>
        </header>
        <center>
            <button id="btn-paladin" class="btn btn-danger">Generate Paladin Principles</button>
            <button id="btn-druid" class="btn btn-danger">Generate Druid Spells</button>
            <div id="output">

            </div>
        </center>
      </div>
    </div>
    <script type="text/javascript" src="spells-druid.js"></script>
    <script type="text/javascript" src="principles.js"></script>
    <script type="text/javascript">
      var outputBox = document.getElementById('output');
      document.getElementById('btn-paladin').addEventListener('click', function(e){
        e.preventDefault();
        outputBox.innerHTML = principle()+"<br>"+principle()+"<br>"+principle()+"<br>"+principle()+"<br>"+principle();
      });
      document.getElementById('btn-druid').addEventListener('click', function(e){
        e.preventDefault();
        outputBox.innerHTML = spellDruid()+"<br>"+spellDruid()+"<br>"+spellDruid()+"<br>"+spellDruid()+"<br>"+spellDruid();
      });
    </script>
  </body>
</html>
