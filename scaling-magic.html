<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Freebooters Randoms by underwires</title>

    <link href="https://fonts.googleapis.com/css?family=Germania+One|Rosarivo" rel="stylesheet">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" href="css/scaling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.2.1/rangeslider.css">
    <meta name="viewport" content="width=device-width">
    <style media="screen">
      body {text-align: center;}
      #output {min-height: 500px;}
      </style>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <header class="header">
          <h1>Freebooters Randoms</h1>
        </header>
        <section>
        </section>
        <p></p>
        <section>
          <div id="output">
            <div>
              <label>Max</label>
              <select id="max-select" class="" name="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
              </select>
              <span class="info"></span>
            </div>
            <div>
              <label>Effect</label>
              <input id="effect-slider" type="range" min="0" max="7" step="1" value="0" data-rangeslider>
              <span class="info"></span>
            </div>
            <div>
              <label>Range</label>
              <input id="range-slider" type="range" min="0" max="7" step="1" value="0">
              <span class="info"></span>
            </div>
            <div>
              <label>Area</label>
              <input id="area-slider" type="range" min="0" max="7" step="1" value="0">
              <span class="info"></span>
            </div>
            <div>
              <label>Duration</label>
              <input id="duration-slider" type="range" min="0" max="7" step="1" value="0">
              <span class="info"></span>
            </div>
          </div>
        </section>
      </div>
      <small><a href="https://github.com/underwires/freebooters">View the Project on GitHub <small>underwires/freebooters</small></a></small>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.2.1/rangeslider.js"></script>
    <script type="text/javascript" src="scale-sliders.js"></script>
    <script type="text/javascript">
      $('input[type="range"]').rangeslider();
    </script>
  </body>
</html>
