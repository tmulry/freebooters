<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Freebooters Randoms by underwires</title>

    <link href="https://fonts.googleapis.com/css?family=Germania+One|Rosarivo" rel="stylesheet">
    <link rel="stylesheet" href="css/flat-ui.css">
    <meta name="viewport" content="width=device-width">
    <style media="screen">
      body {width: 80%; margin: 0 auto;}
      #output {min-height: 500px;}
      section {float: left;
margin-right: 60px;}
    </style>
  </head>
  <body>
      <div class="pure-g">
        <header class="header">
          <h1>Randomly Generated Paladin Principles</h1>
          <p>for Freebooters on the Frontier</p>
          <button id="btn-paladin" class="btn btn-danger">Generate Paladin Principles</button>
        </header>
        <section class="pure-u-1-3">
          <h4>be ADJECTIVE to VERB</h4>
          <p id="be-adjective-to-verb">
          </p>
        </section>
        <section class="pure-u-1-3">

          <h4>VERB GROUP</h4>
          <p id="verb-group">
          </p>


        </section>
        <section class="pure-u-1-3">
          <h4>VERB THING</h4>
          <p id="verb-thing">
          </p>


        </section>
        <section class="pure-u-1-3">
          <h4>VERB ADJECTIVE GROUP</h4>
          <p id="verb-adjective-group">
          </p>


        </section>
        <section class="pure-u-1-3">
          <h4>VERB GROUPS to VERBS</h4>
          <p id="verb-groups-to-verbs">
          </p>


        </section>
        <section class="pure-u-1-3">
          <h4>be ADJECTIVE for GROUP</h4>
          <p id="be-adjective-for-group">
          </p>


        </section>
        <section class="pure-u-1-3">
          <h4>VERB IDEAL for GROUP</h4>
          <p id="verb-ideal-for-group">
          </p>


        </section>
        <section class="pure-u-1-3">
          <h4>IDEAL is IDEAL</h4>
          <p id="ideal-is-ideal">
          </p>


        </section>
        <section class="pure-u-1-3">
          <h4>VERB IDEAL</h4>
          <p id="verb-ideal">
          </p>

        </section>

      </div>
      <br clear="all">
      <hr>
      <div id="lists">

      </div>

    <script type="text/javascript" src="principles.js"></script>
    <script type="text/javascript">
      function generatePrinciples (e){
        if (e) e.preventDefault();
        document.getElementById('be-adjective-to-verb').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['be ADJECTIVE to VERB'](); }).join('<br>');
        document.getElementById('verb-group').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['VERB GROUP'](); }).join('<br>');
        document.getElementById('verb-thing').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['VERB THING'](); }).join('<br>');
        document.getElementById('verb-adjective-group').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['VERB ADJECTIVE GROUP'](); }).join('<br>');
        document.getElementById('verb-groups-to-verbs').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['VERB GROUPS to VERBS'](); }).join('<br>');
        document.getElementById('be-adjective-for-group').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['be ADJECTIVE for GROUP'](); }).join('<br>');
        document.getElementById('verb-ideal-for-group').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['VERB IDEAL for GROUP'](); }).join('<br>');
        document.getElementById('ideal-is-ideal').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['IDEAL is IDEAL'](); }).join('<br>');
        document.getElementById('verb-ideal').innerHTML = [0,1,2,3,4].map(function(){ return patternsPrinciples['VERB IDEAL'](); }).join('<br>');
      }

      document.getElementById('btn-paladin').addEventListener('click', generatePrinciples);
      generatePrinciples();

      var lists = "";
      lists += "<section class='pure-u-1-3'><h3>Verbs</h3>" + dump(verbsPrinciples) + "</section>";
      lists += "<section class='pure-u-1-3'><h3>Ideals</h3>" + dump(idealsPrinciples) + "</section>";
      lists += "<section class='pure-u-1-3'><h3>Adjectives</h3>" + dump(adjectivesPrinciples) + "</section>";
      lists += "<section class='pure-u-1-3'><h3>Groups</h3>" + dump(groupsPrinciples) + "</section>";
      lists += "<section class='pure-u-1-3'><h3>Things</h3>" + dump(thingsPrinciples) + "</section>";
      document.getElementById('lists').innerHTML = lists;
    </script>
  </body>
</html>
